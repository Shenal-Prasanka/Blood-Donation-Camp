</head>
<body>
    
    <div class="main">
<!--navigation-->
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <img src="..//Images/jk.png" alt="">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNav">

  <section>
    <div class="form login">
        <div class="form-content" >
            <form action="#" onsubmit="return validateForm()">
                <header>Login</header>
                <div class="field input-field">
                    <label class="email">E-mail</label>
                    <input type="email" id="email" placeholder="Email" class="input">
                    <div class="field input-field">  
                    <label class="password">Password</label>
                    <input type="password" id="password" placeholder="Password" class="password">
                    <!-- Updated class for the eye icon -->
                    <i class='bx bxs-hide eyeicon' onclick="togglePassword()"></i>
                </div>
                <div class="form-link">
                  <div class="field input-field">  
                    <a href="#" class="forgot-pass">Forgot password?</a>
                    
                    <button class="btn1" type="submit">Login</button><br>
                  </div>
                  <div class="span">
                    <span>Already have an account? <a href="../html/register.html" class="register-link">Register Now</a></span>
                  </div>
                </div>
            </form>
            
        </div>
        </div>
    </section>
    </div>
    
    <script>
        let eyeicon = document.querySelector(".eyeicon");
        let password = document.querySelector("#password");

        function togglePassword() {
            if (password.type === "password") {
                password.type = "text";
                eyeicon.classList.remove("bxs-hide");
                eyeicon.classList.add("bxs-show");
            } else {
                password.type = "password";
                eyeicon.classList.remove("bxs-show");
                eyeicon.classList.add("bxs-hide");
            }
        }

        function validateForm() {
            let email = document.getElementById("email").value;
            let passwordValue = password.value;

            // Email validation (basic check)
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                alert("Invalid email address");
                return false;
            }

            // Password validation (at least 8 characters)
            if (passwordValue.length < 8) {
                alert("Password must be at least 8 characters long");
                return false;
            }

            // Add more password validation rules as needed

            return true; // Form submission allowed
        }
        
        function toggleNav() {
            var navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }
    
    </script>
</body>
