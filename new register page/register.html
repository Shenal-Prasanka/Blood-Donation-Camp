    <section>
        <div class="fom">
            <div class="title">Registration</div>
            <form id="registrationForm" action="register.php" method="POST">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" id="name" name="name" placeholder="Enter your Name" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" id="email" name="email" placeholder="Enter your Email" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" id="password" name="password" placeholder="Enter your Password" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" id="confirmPassword" placeholder="Confirm your Password" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Contact Number</span>
                        <input type="text" id="phone" name="phone" placeholder="Enter your Phone Number" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Date of Birthday</span>
                        <input type="date" id="birthday" name="birthday" placeholder="Enter your Birthday" required />
                    </div>
                    
                    <div class="input-box">
                        <div class="mm">
                        <span class="details">Blood type:
                        <select names="Blood" id="Blood" required>
                            <option value="none"></option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </span>
                </div>
                <div class="nn">
                    <span class="details">Gender:
                        <select names="Gender" id="Gender" required>
                            <option value="none"></option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            
                        </select>
                    </span>
                </div>
                    </div>
                
                    <div class="input-box">
                        <span class="details">Last Donation Date</span>
                        <input type="date" id="lastdate" name="lastdate" placeholder="Enter your Last Donation Date" required />
                    </div>
            </div>
                <div class="button-group">
                    <input type="submit" name="submit" value="Register">
                    <input type="reset" value="Clear">
                </div>
            </form>
        </div>
    </section>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            let isValid = true;
            let errorMessage = '';

            // Validate email
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                errorMessage += 'Please enter a valid email address.\n';
                isValid = false;
            }

            // Validate password
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password.length < 6) {
                errorMessage += 'Password must be at least 6 characters long.\n';
                isValid = false;
            }
            if (password !== confirmPassword) {
                errorMessage += 'Passwords do not match.\n';
                isValid = false;
            }

            // Validate contact number
            const phone = document.getElementById('phone').value;
            const phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone)) {
                errorMessage += 'Please enter a valid 10-digit contact number.\n';
                isValid = false;
            }

            if (!isValid) {
                alert(errorMessage);
                event.preventDefault();
            }
        });
    </script>
